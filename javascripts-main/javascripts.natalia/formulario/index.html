<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/hoja.css">
    <title>FORMULARIO</title>

</head>
<body>
<h2>FORMULARIO DE RESGISTRO</h2>
<form onsubmit="return validarFormulario()">
    <label>NOMBRE:</label>
    <input type="text" id="nombre" name="nombre" placeholder="ingresar el nombre del usuario">
    <label>APELLIDO:</label>
    <input type="text" id="apellido" name="apellido" placeholder="ingresar el apellido del usuario">
    <label>EMAIL:</label>
    <input type="email" id="email" name="email" placeholder="ingresar el email del usuario">
    <label>USUARIO:</label>
    <input type="text" id="usuario" name="usuario" placeholder="ingresar usuario del inicio">
    <label>CONTRASEÑA:</label>
    <input type="password" id="contrasena" name="contrasena" placeholder="ingresar contraseña del usuario">

    <input type="submit" value="REGISTRARSE">

</form>
</body>





<script src="js/validar.js"></script>
</html>
