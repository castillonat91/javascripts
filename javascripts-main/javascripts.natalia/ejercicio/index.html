<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-center">GASTOS SEMANALES</h1>
        </header>
        <section class="principal">
            <div class="row">
                <div class="col">
                    <div class="contenido gastos">
                        <h2 class="text-center">AÃ‘ADIR LOS GASTOS AQUI</h2>
                        <form id="agregar-gasto" action="#">
                            <div class="form-group">
                                <label>Gastos:</label>
                                <input type="text" class="form-control" id="gasto" placeholder="nombre del gasto">

                            </div>
                            <div class="form-group">
                                <label>Cantidad:</label>
                                <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad en $">
                            </div>
                            <button type="submit" class="btn btn-danger">Agregar</button>

                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="contenido lista">
                        <h2 class="text-center">LISTA DE GASTOS</h2>
                        <div id="gastos">
                            <ul class="list-goup"></ul>
                        </div>
                        <div id="presupuesto" class="presupuesto">
                            <div class="alert alert-primary">
                                <p>Presupuesto: <span id="total"></span></p>
                            </div>
                            <div class="restante alert alert-success">
                                <p>Restante: $<span id="restante"></span></p>
                            </div>

                        </div>

                    </div>
                </div>
            </div>


        </section>
    </div>
<script src="js/funcionalgasto.js"></script>

</body>
</html>
