<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/calcuestilo.css">
        <title>calculadora</title>
        <script src="https://kit.fontawesome.com/ea06c7c0f7.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="calculadora li:hover">

        <h1>calculadora</h1>
        <div id="contenedor">

            <div id="operaciones">0</div>


            <ul>
                <li class="numero">1</li>
                <li class="numero">2</li>
                <li class="numero">3</li>
                <li class="simbolo">+</li>
                <li class="numero">4</li>
                <li class="numero">5</li>
                <li class="numero">6</li>
                <li class="simbolo">-</li>
                <li class="numero">7</li>
                <li class="numero">8</li>
                <li class="numero">9</li>
                <li class="decimal">*</li>
                <li class="decimal">.</li>
                <li class="numero">0</li>
                <li class="igual">=</li>
                <li class="simbolo">/</li>
                <li class="raiz" >√x</li>
                <li class="pi">π</li>
                <li class="cubo">x³</li>
                <li class="eliminardigito"><i class="fa-solid fa-delete-left"></i></li>
            </ul>

            <div id="Borrar" onclick="fun.borrarcalculadora()">Borrar</div>


        </div>
        </div>
        


    </body>
<script src="js/funcional.js"></script>
